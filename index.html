<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriptar Mensaje</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./assets/logoIcaro.png" alt="Logo de Icaro" >
    </header>
    <main class="main"> 
        <section class="main-section1" >
            <textarea class="main-section1-area" cols="30" rows="10" placeholder="Ingrese el texto a enchiptar"></textarea>
            <div class="main-section1-message">
                <img src="./assets/alerta.png" alt="simbolo de alerga">
                <h5 class="main-section1-message-text">Solo letras minusculas y sin acentos</h5>
            </div>
            <div class="main-section1-botons">
                <button class="main-section1-botons-encriptar">Encriptar</button>
                <button class="main-section1-botons-desencriptar">Desencriptar</button>
            </div>

        </section>   
        
        <section class="main-section2" >
            <textarea class="main-section2-area" cols="30" rows="10" placeholder="Ingrese el texto a enchiptar"></textarea>
            <div class="main-section2-botons">
                <button class="main-section2-botons-copiar">Copiar</button>
            </div>

        </section>
        
    </main>
    
</body>
</html>
